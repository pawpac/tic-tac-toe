<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="grid-container" id="grid">
      <div class="menu-container" id="menu">
        
          <div class="tic-cells">
            <div class="tictactoe tic">tic</div>
            <div class="tictactoe tac">tac</div>
            <div class="tictactoe toe">toe</div>
          </div>
          <div class="players">
            <div class="choice">
              <div class="buttons">
                <button class="brain" id="brain-x">
                  <span class="material-symbols-outlined">face</span>
                </button>
                <div class="who-goes-first">
                  <div class="who">who</div>
                  <div class="goes">goes</div>
                  <div class="first">first?</div>
                </div>
                <button class="chip" id="chip-x">
                  <span class="material-symbols-outlined">smart_toy</span>
                </button>
              </div>
            </div>
          </div>
          <div class="start-btn">
            <button class="start" id="start">
              <span class="material-symbols-outlined">play_arrow</span>
            </button>
          </div>
        
      </div>
      <div class="grid-cells">
        <div class="cell cell1" id="cell1"></div>
        <div class="cell cell2" id="cell2"></div>
        <div class="cell cell3" id="cell3"></div>
        <div class="cell cell4" id="cell4"></div>
        <div class="cell cell5" id="cell5"></div>
        <div class="cell cell6" id="cell6"></div>
        <div class="cell cell7" id="cell7"></div>
        <div class="cell cell8" id="cell8"></div>
        <div class="cell cell9" id="cell9"></div>
      </div>
      <div class="reload-button hide" id="reload">
        <button id="reload-btn">
          <span class="material-symbols-outlined reload-icon">refresh</span>
        </button>
      </div>
    </div>

  </body>
</html>
