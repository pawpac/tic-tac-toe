<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="menu-container" id="menu">
      <div class="start-game">
        <h1>TicTacToe</h1>
        <div class="players">
          <div class="player-one">
            <h3>Player 1</h3>
            <div class="buttons">
              <h4>Brain or chip?</h4>
              <button class="brain">brain</button>
              <button class="chip">chip</button>
            </div>
          </div>
          <div class="player-two">
            <h3>Player 1</h3>
            <div class="buttons">
              <h4>Brain or chip?</h4>
              <button class="brain">brain</button>
              <button class="chip">chip</button>
            </div>
          </div>
        </div>
        <div class="start-btn">
          <button class="start" id="start">START</button>
        </div>
      </div>
      
    </div>
    <div class="grid-container hide" id="grid">
      <div class="grid-cells">
        <div class="cell cell1" id="cell1"></div>
        <div class="cell cell2" id="cell2"></div>
        <div class="cell cell3" id="cell3"></div>
        <div class="cell cell4" id="cell4"></div>
        <div class="cell cell5" id="cell5"></div>
        <div class="cell cell6" id="cell6"></div>
        <div class="cell cell7" id="cell7"></div>
        <div class="cell cell8" id="cell8"></div>
        <div class="cell cell9" id="cell9"></div>
      </div>
    </div>

  </body>
</html>
